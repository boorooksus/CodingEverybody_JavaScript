<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var coworkers = {
        "programmer":"abc",
        "designer":"def"
      };
    </script>
  </head>
  <body>
    <h1>Object Oriented Programming</h1>
    <script>
      document.write("programmer: " + coworkers.programmer + "<br>");
      coworkers.bookkeeper = "hij";
      document.write("bookkeeper: " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "klm";
      document.write("data scientist: " + coworkers["data scientist"] + "<br>");
    </script>
      <h1>Iteration</h1>
    <script>
      for(var key in coworkers){
        document.write(key + ":   ");
        document.write(coworkers[key] + "<br>");
      }
    </script>
    <h1>Property and Method</h1>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          if(key !== "showAll"){
            document.write(key + ":   ");
            document.write(coworkers[key] + "<br>");
          }
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>

<!--
  객체 내 변수 : Property
  객체 내 함수 : Method
  32: 객체 이름 대신 'this' 사용하면 객체 이름이 바껴도 수정할 필요 X
  33: showAll함수도 객체에 포함되기 때문에 이 조건 없으면 같이 출력됨
-->
