<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <input type="button" value= "hello" onclick="alert('hey')">
      <input type="text" value= "text box" onchange="alert('changed')">
      <input type="text" onkeydown="alert('on key down')">
  </body>
</html>


<!--
  8-10: onclick, onchange, onkeydown...: event
        event 뒤에는 자바스크립트 문법이 온다
-->
